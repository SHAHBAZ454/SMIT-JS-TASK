<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  
</head>
<body>

<h2>Login</h2>

<form>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
  </div>
  <div class="password-toggle">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <input type="checkbox" id="showPassword" class="show-password-checkbox">
    <label for="showPassword" class="show-password-label">Show Password</label>
  </div>
  <br>
  <button type="button" onclick="checkLogin()">Login</button>
</form>

<p id="message"></p>

<script>
  function checkLogin() {
    const enteredUsername = document.getElementById("username").value;
    const enteredPassword = document.getElementById("password").value;
    const correctUsername = "Shahbaz khan"; 
    const correctPassword = "spiderman565";

    if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
      document.getElementById('message').textContent = 'Login successful!';
      // You can redirect to another page or perform other actions upon successful login
    } else {
      document.getElementById('message').textContent = 'Incorrect username or password. Please try again.';
    }
  }

  document.getElementById('showPassword').addEventListener('change', function() {
    const passwordField = document.getElementById('password');
    passwordField.type = this.checked ? 'text' : 'password';
  });
</script>

</body>
</html>
